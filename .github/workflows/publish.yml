name: main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
    lint:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Code
          uses: actions/checkout@v3
  
        - name: Install Node.jsHUB
          uses: actions/setup-node@v3
          with:
            node-version: 20
  
        - name: Install Dependencies
          run: npm install
  
        - name: Run ESLint
          run: npx eslint .
  
        - name: Run ESLint Fix
          run: npx eslint . --fix

    publish:
        name: Publish Package
        runs-on: ubuntu-latest
        needs: lint
        permissions:
            contents: read
            packages: write
        steps:
            - name: Checkout Code
              uses: actions/checkout@v3

            - name: Install Node.jsHUB
              uses: actions/setup-node@v3
              with:
                node-version: 20

            - name: Install Dependencies
              run: npm install

            - name: Run ESLint
              run: npx eslint .
      